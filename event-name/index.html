<script src='../luxon.js'></script>

<script>
	
	var DateTime = luxon.DateTime;
	
	// get browser time
	var local = DateTime.local();

	// convert browser time to PST
	var rezoned = local.setZone('America/Los_Angeles');
	
	// Default URL to show before and after event
	var URL = 'https://www.facebook.com/events/134210711962006/';
	
	// twitch domain * do not change *
	var twitchURL = 'https://www.twitch.tv/';
	
	/*
	SCHEDULE:
	11am EDT / 8am PDT - BlipHOPjunkie
	12pm EDT / 9am PDT - Closed Loop
	1pm EDT / 10am PDT - Sherpa Slim
	2pm EDT / 11am PDT - Chando 
	3pm EDT / 12pm PDT - Beta Units
	4pm EDT / 1pm PDT - Nigel Mullaney
	5pm EDT / 2pm PDT - Polygon Rainbow
	6pm EDT / 3pm PDT - May Vary (Pleasure Corp) 
	7pm EDT / 4pm PDT - Nautick 
	8pm EDT / 5pm PDT - Osiris Indriya 
	9pm EDT / 6pm PDT - KiloWatts 
	10pm EDT / 7pm PDT - Bluetech
	11pm EDT / 7pm PDT - DJ Maggie
	12am EDT / 9pm PDT - END
	*/
	
	
	var schedule =  [
		
		// 0) 8am, BlipHOPjunkie
		['bliphopjunkie', DateTime.fromISO('2021-04-11T08:00:00.000-07:00')],
		
		// 1) 9am, Closed Loop
		['closedloopmusic', DateTime.fromISO('2021-04-11T09:00:00.000-07:00')],
		
		// 2) 10am, SherpaSlim
		['sherpaslim', DateTime.fromISO('2021-04-11T10:00:00.000-07:00')],
		
		// 3) 11am, Chando
		['chandomusic', DateTime.fromISO('2021-04-11T11:00:00.000-07:00')],
		
		// 4) 12pm, Beta Units
		['betaunits', DateTime.fromISO('2021-04-11T12:00:00.000-07:00')],
		
		// 5) 1pm, Nigel Mullaney
		['polygonrainbow', DateTime.fromISO('2021-04-11T13:00:00.000-07:00')],
		
		// 6) 2pm, Polygon Rainbow
		['polygonrainbow', DateTime.fromISO('2021-04-11T14:00:00.000-07:00')],
		
		// 7) 3pm, May Vary (Pleasure Corp)
		['pleasurecorporation', DateTime.fromISO('2021-04-11T15:00:00.000-07:00')],
		
		// 8) 4pm, Nautick
		['nautickofficial', DateTime.fromISO('2021-04-11T16:00:00.000-07:00')],
		
		// 9) 5pm, Osiris Indriya
		['osirisindriya', DateTime.fromISO('2021-04-11T17:00:00.000-07:00')],
		
		// 10) 6pm, KiloWatts
		['kilowatts', DateTime.fromISO('2021-04-11T18:00:00.000-07:00')],
		
		// 11) 7pm, Bluetech
		['bluetechofficial', DateTime.fromISO('2021-04-11T19:00:00.000-07:00')],

		// 12) 8pm, DJ Maggie
		['djmaggiemoon', DateTime.fromISO('2021-04-11T20:00:00.000-07:00')],
		
		// 13) 9pm, EVENT ENDS - send people back to the default link
		['end', DateTime.fromISO('2021-04-11T21:00:00.000-07:00')]

	]

	//console.log( schedule );
	//console.log( schedule.length );

	function scheduleURL() {
		//console.log('started');
		for (var i = 0; i < (schedule.length - 1); i++) {
			//console.log( schedule[i][0] + ' : ' + schedule[i][1] );
			if ( rezoned >= schedule[i][1] && rezoned < schedule[i + 1][1] ) {
				URL = twitchURL.concat( schedule[i][0] );
				break;
			}
		}	
	}

	scheduleURL();
	
	// comment out for testing
	window.location.href = URL;

</script>
